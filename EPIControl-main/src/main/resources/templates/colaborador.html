<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Colaboradores</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input { margin: 5px; padding: 5px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Cadastro de Colaboradores</h1>

    <!-- Formulário -->
    <form th:action="@{/colaboradores}" th:object="${colaborador}" method="post">
        <input type="text" th:field="*{nome}" placeholder="Nome" required>
        <input type="text" th:field="*{cpf}" placeholder="CPF" required>
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <input type="password" th:field="*{senha}" placeholder="Senha" required>
        <button type="submit">Salvar</button>
    </form>

    <h2>Lista de Colaboradores</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        <tr th:each="colab : ${colaboradores}">
            <td th:text="${colab.id}"></td>
            <td th:text="${colab.nome}"></td>
            <td th:text="${colab.cpf}"></td>
            <td th:text="${colab.email}"></td>
            <td>
                <a th:href="@{/colaboradores/deletar/{id}(id=${colab.id})}">Excluir</a>
            </td>
        </tr>
    </table>
</body>
</html>
